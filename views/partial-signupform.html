<form action='/users/signup' method="POST">
    <label>
        First Name
        <input type="text" name="first_name" placeholder="Melinda" />
    </label>
    <label>
        Last Name
        <input type="text" name="last_name" placeholder="Frosty" />
    </label>
    <label>
        Email Address
        <input  type="text" name="email" placeholder="you@email.com"/>
    </label>
    <label>
        Password
        <input type="password" name="password" placeholder="Your Password" />
    </label>
    <button type="submit">Sign Up</button>
</form>
